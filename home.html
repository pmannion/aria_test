<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" >
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cool Calculator</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container" id="generic">
    <div class="jumbotron">
        <div class="row-fluid">
            <div class="span12">

                   <h1>Cool Calculator</h1>
                <div class="row-fluid span8">
                    <div class="input-group">
                       <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row-fluid span8">

                </div>

                     <div class="row-fluid span8">
                         <div class="btn-group">
                             <button type="button" class="btn btn-large btn-info span2"> 7</button>
                             <button type="button" class="btn btn-large btn-info span2"> 8</button>
                             <button type="button" class="btn btn-large btn-info span2"> 9</button>
                             <button type="button" class="btn btn-large btn-warning span2"> -</button>
                         </div>
                     </div>

                <div class="row-fluid span8">
                    <div class="btn-group">
                        <button type="button" class="btn btn-large btn-info span2"> 4</button>
                        <button type="button" class="btn btn-large btn-info span2"> 5</button>
                        <button type="button" class="btn btn-large btn-info span2"> 6</button>
                        <button type="button" class="btn btn-large btn-warning span2"> +</button>
                    </div>
                 </div>

                <div class="row-fluid span8">
                    <div class="btn-group">
                        <button type="button" class="btn btn-large btn-info span2"> 1</button>
                        <button type="button" class="btn btn-large btn-info span2"> 2</button>
                        <button type="button" class="btn btn-large btn-info span2"> 3</button>
                        <button type="button" class="btn btn-large btn-warning span2"> /</button>
                    </div>
                </div>

                <div class="row-fluid span12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-large btn-info span2"> 0</button>
                        <button type="button" class="btn btn-large btn-info span2"> .</button>
                        <button type="button" class="btn btn-large btn-info span2"> x</button>
                        <button type="button" class="btn btn-large btn-success span4"> Enter</button>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>
