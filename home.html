<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" >
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cool Converter</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container" id="generic">
    <div class="jumbotron">
        <div class="row-fluid">
            <div class="span12">

                <div class="row-fluid span6">
                    <h1>Cool Calculator</h1>
                    <FORM NAME="Calc">
                        <div class="row-fluid span8">
                            <div class="input-group">
                                <input type="text" name="display" id="screen" class="form-control">
                            </div>
                        </div>

                        <div class="row-fluid span8">

                        </div>

                        <div class="row-fluid span12">
                            <div class="btn-group">
                                <button type="button" name="seven" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '7')"> 7</button>
                                <button type="button" name= "eight" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '8')"> 8</button>
                                <button type="button" name= "nine" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '9')"> 9</button>
                                <button type="button" name= "minus" class="btn btn-large btn-warning span4"  onclick="addChar(this.form.display, '-')"> -</button>
                            </div>
                        </div>

                        <div class="row-fluid span12">
                            <div class="btn-group">
                                <button type="button" name= "four" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '4')"> 4</button>
                                <button type="button" name= "five" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '5')"> 5</button>
                                <button type="button" name= "six" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '6')"> 6</button>
                                <button type="button"  name= "plus" class="btn btn-large btn-warning span4"   onclick="addChar(this.form.display, '+')" > +</button>
                            </div>
                        </div>

                        <div class="row-fluid span12">
                            <div class="btn-group">
                                <button type="button" name= "one" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '1')"> 1</button>
                                <button type="button" name= "two" class="btn btn-large btn-info span2" onclick="addChar(this.form.display, '2')"> 2</button>
                                <button type="button" name= "three" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '3')"> 3</button>
                                <button type="button" name= "divide" class="btn btn-large btn-warning span4"  onclick="addChar(this.form.display, '*')"> X</button>
                            </div>
                        </div>

                        <div class="row-fluid span12">
                            <div class="btn-group">
                                <button type="button" name= "zero" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '0')"> 0</button>
                                <button type="button" name= "decimal "class="btn btn-large btn-info span2" OnCLick="Calc.Input.value += '.'"> .</button>
                                <button type="button" name= "multi" class="btn btn-large btn-info span2"  onclick="addChar(this.form.display, '/')"> /</button>
                                <button type="button" name= "equal" class="btn btn-large btn-success span4" ONCLICK="if (checkNum(this.form.display.value)) { compute(this.form) }"> =</button>
                            </div>
                        </div>


                    </form>
                </div>
                <div class="row-fluid span6">
                    <img src="img/the-fonz.jpg" id="the-fonz"/>
                </div>

            </div>


        </div>
    </div>
</div>

</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>

<script src="test/js/calculate.js"></script>
<script src="js/asset_manip.js"></script>
