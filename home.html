<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" >
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cool Calculator</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container" id="generic">
    <div class="jumbotron">
        <div class="row-fluid">
            <div class="span12">

                   <h1>Cool Calculator</h1>
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="input_1">Input 1</label>
                            <div class="controls">
                                <input type="text" id="input_1" placeholder="Enter Value">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_2">Input 2</label>
                            <div class="controls">
                                <input type="text" id="input_2" placeholder="Enter Value">
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-success ">Submit <span class="glyphicon glyphicon-chevron-right"></span></button>
                            </div>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</div>

</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"> </script>
